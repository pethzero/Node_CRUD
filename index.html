<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4" id="app">
        <h2>Employee List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="employee in datafetch" :key="employee.id">
                    <td>{{ employee.id }}</td>
                    <td>
                        <!-- Use v-if to conditionally display input or employee name -->
                        <template v-if="employee.id !== tableID">
                            {{ employee.name }}
                        </template>
                        <template v-else>
                            <input v-model="inputTableName" class="form-control" required>
                        </template>
                    </td>

                    <td>
                        <!-- Display employee address -->
                        <!-- {{ employee.address }} -->
                        <template v-if="employee.id !== tableID">
                            {{ employee.address }}
                        </template>
                        <template v-else>
                            <input v-model="inputTableAddress" class="form-control" required>
                        </template>
                    </td>

                    <td>
                        <!-- Use v-if to conditionally display buttons based on editing status -->
                        <template v-if="employee.id !== tableID">
                            <button class="btn btn-warning btn-sm" @click="startEdit(employee.id)">Edit</button>
                            <button class="btn btn-danger btn-sm" @click="deleteEmployee(employee.id)">Delete</button>
                        </template>
                        <template v-else>
                            <button class="btn btn-success btn-sm" @click="updateEmployee">Update</button>
                            <button class="btn btn-secondary btn-sm" @click="cancelEdit">Cancel</button>
                        </template>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>Add/Edit Employee</h2>

        <form @submit.prevent="submitForm">
            <div class="mb-3">
                <label for="inputDataName" class="form-label">Name</label>
                <input type="text" class="form-control" v-model="inputDataName" required>
            </div>
            <div class="mb-3">
                <label for="inputDataAddress" class="form-label">Address</label>
                <input type="text" class="form-control" v-model="inputDataAddress" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                apidata: [],
                datafetch: [],
                inputDataName: '',
                inputDataAddress: '', // Added address field
                tableID: null,
                inputTableName: '',
                inputTableAddress: '',
            },
            mounted() {
                this.fetchData();
            },
            methods: {
                async fetchData() {
                    try {
                        // แสดงตัวอย่างการเข้ารหัส SQL Query
                        let sqlquery = "SQL0000";
                        const encodedQuery = 'sqlquery=' + sqlquery;
                        const response = await fetch(`http://localhost:3000/api/get?${encodedQuery}`);
                        this.datafetch = await response.json();

                        console.log(this.datafetch);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    }
                },
                async submitForm() {
                    if (this.inputDataName) {
                        if (this.tableID !== null) {
                            await this.updateEmployee();
                        } else {
                            await this.addEmployee();
                        }
                    }
                },
                async addEmployee() {
                    var formData = new FormData();

                    apidata = [{
                        name: this.inputDataName,
                        address: this.inputDataAddress
                    }]
                    formData.append('sqlquery', 'SQL0001');
                    formData.append('apidata', JSON.stringify(apidata));
                    try {
                        const response = await fetch('http://localhost:3000/api/post', {
                            method: 'POST',
                            body: formData,
                        });

                        if (response.ok) {
                            console.log(await response.json())
                            console.log('Employee added successfully');
                            this.fetchData();
                            this.inputDataName = '';
                            this.inputDataAddress = '';
                        } else {
                            console.error('Error adding employee');
                        }
                    } catch (error) {
                        console.error('Error adding employee:', error);
                    }
                },
                async updateEmployee() {
                    var formData = new FormData();
                    apidata = [{
                        id: this.tableID,
                        name: this.inputTableName,
                        address: this.inputTableAddress
                    }]
                    console.log(apidata)
                    formData.append('sqlquery', 'SQL0002');
                    formData.append('apidata', JSON.stringify(apidata));
                    // formData.append('name', this.inputTableName);
                    try {
                        const response = await fetch(`http://localhost:3000/api/put/${this.tableID}`, {
                            method: 'PUT',
                            body: formData,
                        });

                        if (response.ok) {
                            console.log('Employee updated successfully');
                            this.fetchData();
                            this.cancelEdit();
                        } else {
                            console.error('Error updating employee');
                        }
                    } catch (error) {
                        console.error('Error updating employee:', error);
                    }
                },
                async deleteEmployee(dataID) {
                    try {
                        let sqlquery = "SQL0003";
                        const encodedQuery = 'sqlquery=' + sqlquery;

                        const response = await fetch(`http://localhost:3000/api/delete/${dataID}?${encodedQuery}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            console.log('Employee deleted successfully');
                            this.fetchData();
                        } else {
                            console.error('Error deleting employee');
                        }
                    } catch (error) {
                        console.error('Error deleting employee:', error);
                    }
                },
                // async deleteEmployee(dataID) {
                //     try {
                //         console.log(dataID)
                //         var formData = new FormData();
                //         apidata = [{
                //             id: dataID,
                //         }]
                //         console.log(apidata)
                //         formData.append('sqlquery', 'SQL0003');
                //         formData.append('apidata', JSON.stringify(apidata));
                //         const response = await fetch(`http://localhost:3000/api/delete/${dataID}`, {
                //             method: 'DELETE',
                //             body: formData,
                //         });

                //         if (response.ok) {
                //             console.log('Employee deleted successfully');
                //             this.fetchData();
                //         } else {
                //             console.error('Error deleting employee');
                //         }
                //     } catch (error) {
                //         console.error('Error deleting employee:', error);
                //     }
                // },
                startEdit(dataID) {
                    this.tableID = dataID;
                    const TableEdit = this.datafetch.find(employee => employee.id === dataID);
                    this.inputTableName = TableEdit.name;
                    this.inputTableAddress = TableEdit.address;
                },
                cancelEdit() {
                    // Reset the editing state
                    this.tableID = null;
                    this.inputTableName = '';
                    this.inputTableAddress = '';
                }
            },
        });
    </script>

</body>

</html>
